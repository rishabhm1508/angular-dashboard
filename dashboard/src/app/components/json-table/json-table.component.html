<div class="container">
    <div class="heading">
        Example JSON Table 
    </div>

    <div class="filter-input-container">
        <input type="text" class="filter-input" (keyup)="applyFilter($event)" placeholder="Enter Filter Text" />
    </div>
    
    <table matSort (matSortChange)="sortData($event)" style="width:100%" mat-table [dataSource]="sortedData" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header="id" *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
    
        <ng-container matColumnDef="content">
            <th mat-header-cell mat-sort-header="content" *matHeaderCellDef>Book Name</th>
            <td mat-cell *matCellDef="let element">{{element.attributes.content}}</td>
        </ng-container>
    
        <ng-container matColumnDef="type">
            <th mat-header-cell mat-sort-header="type" *matHeaderCellDef>Book Type</th>
            <td mat-cell *matCellDef="let element">{{element.attributes.display_properties.type}}</td>
        </ng-container>
    
        <ng-container matColumnDef="image">
            <th mat-header-cell mat-sort-header="image" *matHeaderCellDef>Book Image</th>
            <td mat-cell *matCellDef="let element"><img src="{{element.attributes.display_properties.image}}"
                    alt="Book Image"></td>
        </ng-container>
    
        <ng-container matColumnDef="created">
            <th mat-header-cell mat-sort-header="created" *matHeaderCellDef>Created At</th>
            <td mat-cell *matCellDef="let element">{{element.attributes.created_at | date }}</td>
        </ng-container>
    
        <ng-container matColumnDef="updated">
            <th mat-header-cell mat-sort-header="updated" *matHeaderCellDef>Last Updated At</th>
            <td mat-cell *matCellDef="let element">{{element.attributes.updated_at | date}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <ng-container *ngIf="sortedData.length===0">
    <p class="no-data" > No data in the table...</p>
    </ng-container>
</div>
